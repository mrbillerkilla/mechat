<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groepschat</title>
    <link rel="stylesheet" href="group_chat.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <a href="/home">Home</a>
                <a href="/personal-chat.html">Chat</a>
                <a href="#">Groepschat</a>
            </div>
            <div id="user-info">Me</div>
        </header>
        
        <aside class="sidebar">
            <h3>Leden:</h3>
            <div class="user"><span>Mike</span> <span style="color: green;">Online</span></div>
            <div class="user"><span>Mike</span> <span style="color: red;">Offline</span></div>
            <div id="info"></div>
        </aside>

        <main class="main">
            <div class="chat-window" id="chat-window">
                <!-- Berichten worden hier weergegeven -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Typ je bericht...">
                <button id="send-button">Verzend</button>
            </div>
        </main>

        <footer>
            &copy; 2025 Groepschat App
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get DOM elements
            const info = document.getElementById('info');
            const userInfo = document.getElementById('user-info');
            const chatWindow = document.getElementById('chat-window');
            const input = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const socket = io();

            // Get group_id from URL
            const urlParams = new URLSearchParams(window.location.search);
            const groupId = urlParams.get('group_id');

            // Fetch user information from the server
            fetch('/user-info')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(user => {
                    const userId = user.userId;
                    const username = user.username;

                    // Display user information
                    userInfo.textContent = `ID: ${userId}, Username: ${username}`;
                    console.log(`User ID: ${userId}, Username: ${username}`);

                    // Check if groupId or userId is missing
                    if (!groupId || !userId) {
                        info.textContent = "Group ID or User ID is missing!";
                        return;
                    } else {
                        info.textContent = `Group ID: ${groupId}, User ID: ${userId}`;
                    }

                    // Debug info
                    console.log(`Group ID: ${groupId}, User ID: ${userId}`);

                    // Fetch existing messages for the group
                    fetch(`/groups/${groupId}/messages`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Error fetching messages: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(messages => {
                            if (Array.isArray(messages)) {
                                chatWindow.innerHTML = '';
                                messages.forEach(msg => {
                                    const messageDiv = document.createElement('div');
                                    messageDiv.textContent = `User ${msg.sender_id}: ${msg.message}`;
                                    chatWindow.appendChild(messageDiv);
                                });
                            } else {
                                chatWindow.innerHTML = '<p>No messages found.</p>';
                            }
                        })
                        .catch(err => {
                            console.error('Error fetching messages:', err);
                            chatWindow.innerHTML = '<p>Error loading messages.</p>';
                        });

                    // Join the group
                    socket.emit('joinGroup', { groupId, userId });

                    // Receive new messages
                    socket.on('newMessage', (msg) => {
                        const messageDiv = document.createElement('div');
                        messageDiv.textContent = `${msg.username}: ${msg.message}`;
                        chatWindow.appendChild(messageDiv);
                    });

                    // Send a message
                    sendButton.addEventListener('click', async () => {
                        const message = input.value.trim();
                        if (message) {
                            try {
                                // Send message to server via socket
                                socket.emit('sendMessage', { groupId, userId, message });

                                // Save the message via backend
                                const response = await fetch(`/groups/${groupId}/messages`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        group_id: groupId,
                                        sender_id: userId,
                                        message: message
                                    })
                                });

                                if (!response.ok) {
                                    throw new Error(`Error sending message: ${response.statusText}`);
                                }

                                // Display the message in the chat after successful storage
                                const messageDiv = document.createElement('div');
                                messageDiv.textContent = `You: ${message}`;
                                chatWindow.appendChild(messageDiv);

                                input.value = ''; // Clear the input
                            } catch (err) {
                                console.error('Error saving message:', err);
                            }
                        }
                    });
                })
                .catch(err => {
                    console.error('Error fetching user information:', err);
                });
        });
    </script>
</body>
</html>
